<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VH360 Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-content">
      <header class="header">
        <img
          loading="lazy"
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/a199f021ad6579e82c80f9336ee63c71f4b38cbf5c562ac3a0862a90d2d21417?placeholderIfAbsent=true&apiKey=8306b8a322814e1f817a0b2f0dc768e8"
          class="logo"
          alt="VH360 Logo"
        />
      </header>
      <main class="main-content">
        <div class="content-wrapper">
          <div class="login-form-column">
            <form class="login-form">
              <label for="email" class="email-label">Email:</label>
              <input
                type="email"
                id="email"
                class="email-input"
                aria-label="Enter your email"
              />
              <label for="password" class="password-label">Password:</label>
              <input
                type="password"
                id="password"
                class="password-input"
                aria-label="Enter your password"
              />
            </form>
          </div>
          <div class="welcome-column">
            <div class="welcome-content">
              <h1 class="welcome-title">
                [ Welcome to VH360 ]
                <br />
              </h1>
              <p class="welcome-description">
                VH360 is an online archive for storing memories made at Vernon
                Hills High School.
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
